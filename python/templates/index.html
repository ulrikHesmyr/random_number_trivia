<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>Display</h1>
    <div id="display"></div>

    <script>
        var socket = io();
        socket.on('display', function(data) {
            document.getElementById('display').innerText = data;
        });
    </script>
</body>
</html>
