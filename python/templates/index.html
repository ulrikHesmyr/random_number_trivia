<!DOCTYPE html>
<html>
<head>
    <title>Display</title>
    <script src="{{ url_for('static', filename='scripts/socketio.js') }}"></script>
</head>
<body>
    <h1>Random number trivia</h1>
    <div id="display"></div>

    <script>
        var socket = io();
        socket.on('display', function(data) {
            document.getElementById('display').innerText = data;
        });
    </script>
</body>
</html>
